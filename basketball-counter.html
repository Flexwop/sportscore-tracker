<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="basketball-counterstyles.css">
    <title>Counter Website</title>
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: white; text-decoration:none;">Game Tracker Hub</a></h1>
        <h1>&#127936Basketball Tracker</h1>
    </header>
      <div class="container">
        <div class="side red">
            <div class="counter" id="basketredCounter">0</div>
            <div class="button-container">
                <button class="add" onclick="addToRed(1)">+1</button>
                <button class="add" onclick="addToRed(2)">+2</button>
                <button class="add" onclick="addToRed(3)">+3</button>
                <button class="sub" onclick="subred(1)">-1</button>
            </div>
        </div>
        <div class="side blue">
            <div class="counter" id="basketblueCounter">0</div>
            <div class="button-container">
                <button class="add" onclick="addToBlue(1)">+1</button>
                <button class="add" onclick="addToBlue(2)">+2</button>
                <button class="add" onclick="addToBlue(3)">+3</button>
                <button class="sub" onclick="subBlue(1)">-1</button>
            </div>
        </div>
        <button class="reset-button" onclick="resetboth()">Reset</button>
    </div>
    <script>
        window.onload = function() {
            const redCounter = localStorage.getItem('basketredCounter') || 0;
            const blueCounter = localStorage.getItem('basketblueCounter') || 0;
            document.getElementById('basketredCounter').innerText = redCounter;
            document.getElementById('basketblueCounter').innerText = blueCounter;
        };
    
        function addToRed(value) {
            const counter = document.getElementById('basketredCounter');
            counter.innerText = parseInt(counter.innerText) + value;
            localStorage.setItem('basketredCounter', counter.innerText);
        }
    
        function addToBlue(value) {
            const counter = document.getElementById('basketblueCounter');
            counter.innerText = parseInt(counter.innerText) + value;
            localStorage.setItem('basketblueCounter', counter.innerText);
        }
    
        function subred(value) {
            const counter = document.getElementById('basketredCounter');
            const currentValue = parseInt(counter.innerText);
            if (currentValue - value >= 0) {
                counter.innerText = currentValue - value;
                localStorage.setItem('basketredCounter', counter.innerText);
            }
        }
    
        function subBlue(value) {
            const counter = document.getElementById('basketblueCounter');
            const currentValue = parseInt(counter.innerText);
            if (currentValue - value >= 0) {
                counter.innerText = currentValue - value;
                localStorage.setItem('basketblueCounter', counter.innerText);
            }
        }
        
        function resetboth() {
            const counterred = document.getElementById('basketredCounter');
            const counterblue = document.getElementById('basketblueCounter');
            counterred.innerText = 0;
            counterblue.innerText = 0;
            localStorage.setItem('basketredCounter', 0);
            localStorage.setItem('basketblueCounter', 0);
        }
    </script>
</body>
</html>
