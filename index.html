    <main>
        <div id="g_id_onload"

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
          console.log("Kodierter JWT-ID-Token: " + response.credential);
          // Sende diesen Token an deinen Server zur Verifizierung und weiteren Verarbeitung
        }
        const { OAuth2Client } = require('google-auth-library');
const client = new OAuth2Client('DEINE_CLIENT_ID');

async function verifyToken(token) {
  const ticket = await client.verifyIdToken({
    idToken: token,
    audience: 'DEINE_CLIENT_ID',
  });
  const payload = ticket.getPayload();
  console.log(payload); // Enthält Informationen über den Benutzer
}
      </script>
