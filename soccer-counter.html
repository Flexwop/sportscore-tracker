<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="soccer-counterstyles.css">
    <title>Counter Website</title>
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: white; text-decoration:none;">Game Tracker Hub</a></h1>
        <h1>&#9917Soccer Tracker</h1>
    </header>
      <div class="container">
        <div class="side red">
            <div class="counter" id="soccerredCounter">0</div>
            <div class="button-container">
                <button class="add" onclick="addToRed(1)">+1</button>
                <button class="sub" onclick="subred(1)">-1</button>
            </div>
        </div>
        <div class="side blue">
            <div class="counter" id="soccerblueCounter">0</div>
            <div class="button-container">
                <button class="add" onclick="addToBlue(1)">+1</button>
                <button class="sub" onclick="subBlue(1)">-1</button>
            </div>
        </div>
        <button class="reset-button" onclick="resetboth()">Reset</button>
    </div>
    <script>
        window.onload = function() {
            const redCounter = localStorage.getItem('soccerredCounter') || 0;
            const blueCounter = localStorage.getItem('soccerblueCounter') || 0;
            document.getElementById('soccerredCounter').innerText = redCounter;
            document.getElementById('soccerblueCounter').innerText = blueCounter;
        };
    
        function addToRed(value) {
            const counter = document.getElementById('soccerredCounter');
            counter.innerText = parseInt(counter.innerText) + value;
            localStorage.setItem('soccerredCounter', counter.innerText);
        }
    
        function addToBlue(value) {
            const counter = document.getElementById('soccerblueCounter');
            counter.innerText = parseInt(counter.innerText) + value;
            localStorage.setItem('soccerblueCounter', counter.innerText);
        }
    
        function subred(value) {
            const counter = document.getElementById('soccerredCounter');
            const currentValue = parseInt(counter.innerText);
            if (currentValue - value >= 0) {
                counter.innerText = currentValue - value;
                localStorage.setItem('soccerredCounter', counter.innerText);
            }
        }
    
        function subBlue(value) {
            const counter = document.getElementById('soccerblueCounter');
            const currentValue = parseInt(counter.innerText);
            if (currentValue - value >= 0) {
                counter.innerText = currentValue - value;
                localStorage.setItem('soccerblueCounter', counter.innerText);
            }
        }
        
        function resetboth() {
            const counterred = document.getElementById('soccerredCounter');
            const counterblue = document.getElementById('soccerblueCounter');
            counterred.innerText = 0;
            counterblue.innerText = 0;
            localStorage.setItem('soccerredCounter', 0);
            localStorage.setItem('soccerblueCounter', 0);
        }
    </script>
</body>
</html>
